<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
<style>
  #myDiv {
    display: none; /* Explicitly set initial display style */
  }
</style>
</head>
<body>
  <div id="myDiv">
    This text will be hidden initially.
  </div>
  <button onclick="myFunction()">Show/Hide</button>

  <script>
    function myFunction() {
      var x = document.getElementById("myDiv");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
  </script>
</body>
</html>
